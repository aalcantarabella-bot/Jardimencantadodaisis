<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmação de Presença</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Allura&family=Poppins:wght@300;500&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: url("fundo-convite.png") no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      max-width: 420px;
      background: rgba(255, 255, 255, 0.9);
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      font-family: 'Allura', cursive;
      font-size: 2.2em;
      color: #52102F;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      box-sizing: border-box;
      color: #52102F;
    }

    button {
      background: #E91E63;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      padding: 12px;
      width: 100%;
      box-shadow: 0 4px 0 #000, 0 6px 12px rgba(0,0,0,0.6);
    }
    button:hover {
      background: #C2185B;
    }
    button:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #000, 0 3px 6px rgba(0,0,0,0.6);
    }

    .msg {
      margin-top: 12px;
      font-size: 15px;
      color: #1d7f36;
      display: none;
    }

    .error { color: #b00020; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confirmação de Presença</h1>

    <!-- Formulário -->
    <form id="form">
      <input type="text" name="nome" id="convidado" placeholder="Digite seu nome completo" required autocomplete="name">
      <button type="submit">Confirmar Presença</button>
    </form>

    <p class="msg" id="ok">✨ Obrigado! Sua presença foi confirmada! ✨</p>
    <p class="msg error" id="erro">Ops, não consegui enviar agora. Tente de novo.</p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw-UX5bouHUrxliJ3btT6T6UdRGlT2GEJx46xpy-kUiw7HzHMyLgLCAA50GN6EV2SDazA/exec";

    const form = document.getElementById('form');
    const convidadoInput = document.getElementById('convidado');
    const okMsg = document.getElementById('ok');
    const errMsg = document.getElementById('erro');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      okMsg.style.display = 'none';
      errMsg.style.display = 'none';
      const payload = JSON.stringify({ parameter: { nome: convidadoInput.value } });
      try {
        await fetch(scriptURL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: payload, mode: 'no-cors' });
        okMsg.style.display = 'block';
        form.reset();
      } catch (err) {
        console.error(err);
        errMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
