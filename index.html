<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Confirma√ß√£o de Presen√ßa</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Allura&family=Poppins:wght@300;500&display=swap');

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
      background: url("fundo-convite.png") no-repeat center center;
      background-size: cover;
    }

    .container {
      max-width: 450px;
      margin: auto;
      background: rgba(255, 255, 255, 0.85);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      font-family: 'Allura', cursive;
      font-size: 2.5em;
      color: #b08d57;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
    }

    button {
      background: #b08d57;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #96703f;
    }

    .msg {
      margin-top: 12px;
      font-size: 14px;
      color: green;
      display: none;
    }

    h2 {
      margin-top: 25px;
      font-size: 1.2em;
      color: #444;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }

    li {
      background: rgba(255,255,255,0.9);
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confirma√ß√£o de Presen√ßa</h1>

    <!-- Formul√°rio -->
    <form id="form">
      <input type="text" name="nome" placeholder="Digite seu nome (respons√°vel)" required>
      <button type="submit">Confirmar Presen√ßa</button>
    </form>

    <p class="msg">‚ú® Obrigado! Sua presen√ßa foi confirmada! ‚ú®</p>

    <!-- Lista de confirmados -->
    <h2>Lista de Confirmados</h2>
    <ul id="lista"></ul>
  </div>

  <script>
    // üëâ Cole aqui a URL do Google Apps Script
    const scriptURL = "COLE_AQUI_SUA_URL_DO_SCRIPT";

    // üëâ Cole aqui a URL publicada da aba 'Confirma√ß√µes' como CSV
    const sheetURL = "COLE_AQUI_URL_PUBLICA_DA_PLANILHA";

    const form = document.getElementById('form');
    const msg = document.querySelector('.msg');
    const lista = document.getElementById('lista');

    // Enviar confirma√ß√£o
    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          msg.style.display = 'block';
          form.reset();
          carregarLista(); // Atualiza lista automaticamente
        })
        .catch(error => alert('Erro ao enviar confirma√ß√£o'));
    });

    // Carregar lista de confirmados da planilha
    function carregarLista() {
      fetch(sheetURL)
        .then(res => res.text())
        .then(csv => {
          let linhas = csv.split("\n").slice(1); // ignora cabe√ßalho
          lista.innerHTML = "";
          linhas.forEach(linha => {
            let colunas = linha.split(",");
            if (colunas[0]) {
              let li = document.createElement("li");
              li.textContent = `${colunas[0]} (confirmado por ${colunas[1]})`;
              lista.appendChild(li);
            }
          });
        });
    }

    // Carrega a lista ao abrir a p√°gina
    carregarLista();
  </script>
</body>
</html>
